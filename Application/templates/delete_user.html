{% extends 'base.html' %}

{% block title %}
    Delete {{ user_type }}
{% endblock %}

{% block content %}
    <div id="delete_user_content">
        <h2>Delete {{ user_type }} Form</h2>
        <form method="POST">
            {{ form.csrf_token }}
            {{ form.users.label }} {{ form.users() }}
            <input type="submit" value="Delete {{ user_type }}">
        </form>
    </div>
{% endblock %}
