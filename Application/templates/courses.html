{% extends 'base.html' %}

{% block title %}
    Courses
{% endblock %}

{% block content %}
    <h1 id="courses_page_heading">
        {% if domain %}    
            {{ domain.name | safe}}
        {% elif term %}
            Term {{ term | safe}}
        {% endif %}
        Courses
    </h1>
    
    {% for course in courses %}
    <div>
       <a href="{{url_for('course.show_course', course_id=course.id)}}">{{ course.title | safe }}</a>
    </div>
    </br>
    {% endfor %}
{% endblock %}
