{% extends 'base.html' %}

{% block title %}
    Move Member
{% endblock %}

{% block content %}
    <h2>Move Member Form</h2>
    <form method="POST">
        {{ form.csrf_token }}
        {{ form.members.label }} {{ form.members() }}
        {{ form.groups.label }} {{ form.groups() }}
        <input type="submit" value="Move Member">
    </form>
{% endblock %}
