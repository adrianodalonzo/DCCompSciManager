{% extends 'base.html' %}
{% block title %}
    Log In
{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
    {{ form.csrf_token }}
    {{ form.email.label }} {{ form.email() }}
    {{ form.password.label }} {{ form.password() }}
    {{ form.remember_me.label }} {{ form.remember_me() }}
    <input type="submit" value="Log In">
</form>
{% endblock %}
