{% extends 'base.html' %}

{% block title %}
    Edit Profile
{% endblock %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="post" id="edit_profile_form" enctype="multipart/form-data">
        {{ form.csrf_token }}
        {{ form.name.label }} {{ form.name() }}
        {{ form.avatar.label }} {{ form.avatar() }}
        <input type="submit" value="Save Changes">
    </form>
{% endblock %}
