{% extends 'base.html' %}

{% block title %}
    Profile | {{ current_user.name }}
{% endblock %}

{% block content %}
    <h1>{{ current_user.name }}</h1>
    <h2>{{ current_user.email }}</h2>
    <img src="{{ url_for('auth.get_avatar', email=current_user.email) }}" alt="profile_picture">
{% endblock %}
