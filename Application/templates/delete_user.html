{% extends 'base.html' %}

{% block title %}
    Delete {{ user_type }}
{% endblock %}

{% block content %}

        {{ form.csrf_token }}
        {{ form.users.label }} {{ form.users() }}
        <input type="submit" value="Delete {{ user_type }}">
    </form>
{% endblock %}
