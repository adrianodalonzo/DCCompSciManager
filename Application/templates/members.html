{% extends 'base.html' %}

{% block title %}
    List of Members
{% endblock %}

{% block content %}
    <h1>Members</h1>
    <ul>
        {% for member in members %}
            <div class="member_info">
                <li>
                    {{ member.email }}, {{ member.name }}
                </li>
            </div>
        {% endfor %}
    </ul>
{% endblock %}
