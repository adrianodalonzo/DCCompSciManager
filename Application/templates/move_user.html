{% extends 'base.html' %}

{% block title %}
    Move {{ user_type }}
{% endblock %}

{% block content %}
    <div id="move_user_content">
        <h2>Move {{ user_type }} Form</h2>
        <form method="POST">
            {{ form.csrf_token }}
            {{ form.users.label }} {{ form.users() }}
            <span id="to">{{ form.groups.label }}</span> {{ form.groups() }}
            <input type="submit" value="Move {{ user_type }}">
        </form>
    </div>
{% endblock %}
